{% extends 'base.html' %}

{% block content %}

<table class="table" align="right">
    <thead>
    <tr >
        <th scope="col">#</th>
        <th scope="col">نام کتاب</th>
        <th scope="col">تعداد</th>
        <th scope="col">قیمت</th>
        <th scope="col">جمع کل قیمت</th>
        <th scope="col">حٰذف</th>
    </tr>
    </thead>
    <tbody>
    {% for item in cart %}
    <tr>
        <td scope="row">{{ forloop.counter }}</td>
        <td>{{ item.product }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.total_price }}</td>
        <td><a href="{% url 'orders:cart_remove' item.product.id %}">remove</a></td>
    </tr>
    {% endfor %}

    <tr >
        <td>جمع کل</td>
        <td colspan="4"></td>
        <td>{{ cart.get_total_price }}</td>
    </tr>

    </tbody>
</table>

<a href="{% url 'orders:order_create' %}" class="btn btn-primary">خرید</a>

{% endblock %}
